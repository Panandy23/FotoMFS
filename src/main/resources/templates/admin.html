<!DOCTYPE html>
<html lang="en" xmlns:th=”http://www.thymeleaf.org”>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Miko Foto Studio ADMIN</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/shop-homepage.css" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

</nav>

<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-lg-3">

            <h1 class="my-4">ADMIN PAGE </h1>
            <div class="list-group">
                <a th:href="@{/addNewUser}" class="list-group-item">Utwórz nowego użytkownika</a>

                <a th:href="@{/logout}" class="list-group-item">Wyloguj</a>
            </div>

        </div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-9">

            <div class="table-responsive">
                <table class="table table-bordered" width="100%" cellspacing="0">

                    <thead>
                    <tr>
                        <th>Lp</th>
                        <th>Login</th>
                        <th>Hasło</th>
                        <th align="center">Dodaj/Usuń zdjęcia</th>
                        <th align="center">Usuń użytkownika</th>


                    </tr>
                    </thead>
                    <tbody >
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td>
                        <a th:href="@{'/photoUserChoice/' + ${user.id}}" th:text="${user.login}"> </a>
                        </td>
                        <td th:text="${user.password}">Hasło</td>
                        <td align="center"><a th:href="@{/photoAdmin/}+${user.id}"> <img src="\images\icons\change.png" style="width: 17px; height: 17px;"></a></td>
                        <td align="center"><a th:href="@{/delete/}+${user.id}"> <img src="\images\icons\trash.png" style="width: 17px; height: 17px;"></a></td>
                    </tr>

                    </tbody>
                </table>
            </div>

        </div>
        <!-- /.col-lg-9 -->


    <!-- /.row -->

</div>
<!-- /.container -->

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Andy & TheSpiochu</p>
    </div>
    <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
